<!DOCTYPE html>
<html>
<head>
    <title>Meu Formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    {%if enviado %}
        <p>Ola {{nome}}, seja bem vindo!</p> 
    {% else %}
        <p>Introduça o seu nome</p>
    {% endif %}   

    <form method="POST" action="/">
        {{ formulario.hidden_tag() }}
        {{ formulario.nome.label }} {{ formulario.nome() }}
        {{ formulario.enviar() }}
    </form>
</body>
</html>
